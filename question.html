<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
        <script type="text/javascript" src="js/examAPI.js"></script>
        <script type="text/javascript" src="js/questionAPI.js"></script>
        <script type="text/javascript" src="js/questionFunction.js"></script>
        <script type="text/javascript" src="js/commonFunction.js"></script>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="text/javascript">
            $(document).ready(function () {
                var title = getParameter("title");
                var element = document.getElementById("exam_title");
                element.innerHTML = "<div>" + title + "<div>";

                var subtitle = getParameter("subtitle");
                element = document.getElementById("exam_subtitle");
                element.innerHTML = "<div>" + subtitle + "<div>";

                getExam(title, subtitle);
            });
        </script>
    </head>

    <body class="wrapper flow">
        getExam()
        <br /><br />
        <div id="exam_title"></div>
        <br />
        <div id="exam_subtitle"></div>
        <br />
        <div id="question_table"></div>
        <br />
    </body>
</html>
